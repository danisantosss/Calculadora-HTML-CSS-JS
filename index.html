<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>
    <body>
        <main class="container">    
            <div class="calc">
                <figure class="figure">
                    <img src="img/google.png" alt="google">
                </figure>
                <p id="result"></p>
                <table>
                    <tr>
                        <td><button class="button action" onclick="insert('(')">(</button></td>
                        <td><button class="button action" onclick="insert(')')">)</button></td>
                        <td><button class="button action" onclick="insert('%')">%</button></td>
                        <td><button class="button action" onclick="back()">AC</button></td>
                    </tr>
                    <tr>
                        <td><button class="button" onclick="insert('7')">7</button></td>
                        <td><button class="button" onclick="insert('8')">8</button></td>
                        <td><button class="button" onclick="insert('7')">9</button></td>
                        <td><button class="button action" onclick="insert('/')">รท</button></td>
                    </tr>
                    <tr>
                        <td><button class="button" onclick="insert('4')">4</button></td>
                        <td><button class="button" onclick="insert('5')">5</button></td>
                        <td><button class="button" onclick="insert('6')">6</button></td>
                        <td><button class="button action" onclick="insert('*')">x</button></td>
                    </tr>
                    <tr>
                        <td><button class="button" onclick="insert('1')">1</button></td>
                        <td><button class="button" onclick="insert('2')">2</button></td>
                        <td><button class="button" onclick="insert('3')">3</button></td>
                        <td><button class="button action" onclick="insert('-')">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="button" onclick="insert('0')">0</button></td>
                        <td><button class="button point" onclick="insert('.')" >.</button></td>
                        <td><button class="button result" onclick="calc()">=</button></td>
                        <td><button class="button action" onclick="insert('+')">+</button></td>
                    </tr>
                </table>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
